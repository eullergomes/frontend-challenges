<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!--relative link-->
</head>
<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <div class="tabela-imc">
            <div class="imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div> <!--imc-->
            <div class="resultado-imc">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau I</p>
                <p>Obesidade grau II</p>
                <p>Obesidade grau III</p>
            </div> <!--resultado-imc-->
        </div> <!--tabela-imc-->

        <form action="" id="form">
            <h1>Calcule seu IMC</h1>
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">

            <button>Enviar</button>
        </form>
        <div class="resultado"> </div>


    </section>
</body>
<script src="./assets/js/main.js"></script> <!--relative link-->
</html>
